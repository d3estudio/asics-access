version: '2'
services:
  web:
    build: web
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - ./web:/app
    ports:
      - "3000:3000"
    links:
      - db
    environment:
      - POSTGRES_HOST=postgres://db/asicsaccess
    env_file: ./web/.env

  pgadmin:
    image: fenglc/pgadmin4
    ports:
      - "2052:5050"
    links:
      - db:postgres
    environment:
      - POSTGRES_HOST=postgres://db/asicsaccess

  db:
    image: postgres
    volumes:
      - ./db/data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=

  nginx:
    build: nginx
    links:
      - web
    ports:
      - "8080:80"
      - "80:80"
