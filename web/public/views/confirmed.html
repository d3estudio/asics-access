<div id="rsvp-container" style="background-image: url('images/asics-{{bgImage}}-bg.jpg')">
  <div>

    <div print-section>
      <div>
        <div class="print-content-top container">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rsvp-header">
              <img src="images/asics-logo.png">
            </div>
          </div>
          <div class="print-main-content row">
            <div class="print-qrcode col-lg-4 col-md-4 col-sm-12 col-xs-12">
              <div class="print-qrcode-container">
                <qrcode data="{{ guest.qr_code }}" size="310" version="2" error-correction-level="Q"></qrcode>
              </div>
            </div>
            <div class="print-info col-lg-8 col-md-8 col-sm-12 col-xs-12">
              <div class="print-info-row">
                <div class="txt-bolder">{{strings.confirmedCodeMessage}}</div>
                <div>{{strings.reminderMessage}}</div>
              </div>
              <div class="print-info-row">
                <div class="txt-bolder">{{strings.when}}</div>
                <div ng-bind-html="strings.date"></div>
                <div ng-bind-html="strings.time"></div>
              </div>
              <div class="print-info-row">
                <div class="txt-bolder">{{strings.where}}</div>
                <div>EST. BOCA DO MATO, 803</div>
                <div>VARGEM PEQUENA - RIO DE JANEIRO</div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="print-map col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <img src="images/map-lajeado.jpg">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="main-container container-fluid">
      <div class="row">
        <div class="col-lg-6 col-md-7 col-sm-12 col-xs-12 col-lg-offset-5 col-md-offset-4">
          <div class="rsvp-card">
            <div class="rsvp-header row">
              <img src="images/asics-logo.png">
            </div>
            <div class="rsvp-content row">
              <h1 class="txt-blue txt-bolder col-lg-12">{{strings.expression}}</h1>
              <div class="col-lg-12">
                <div class="txt-bolder">{{strings.confirmedCodeMessage}}</div>
                <div>{{strings.reminderMessage}}</div>
                <br><br>
              </div>
              <div class="qrcode-container col-lg-12">
                <div class="centered">
                  <qrcode data="{{ guest.qr_code }}" size="200" version="2" error-correction-level="Q"
                          download=""></qrcode>
                </div>
              </div>
            </div>
            <div class="rsvp-bottom row">
              <div class="txt-gray col-lg-4 col-md-4 col-sm-4 col-xs-12">
                {{strings.emailMessage}}
              </div>

              <button class="col-lg-4 col-md-4 col-sm-4 col-xs-12" print-btn print-landscape>
                <img src="images/button-print.png" alt="apple wallet">
              </button>

              <a class="col-lg-4 col-md-4 col-sm-4 col-xs-12" target="_self"
                 href="/files/passbook?qr_code={{ guest.qr_code }}">
                <img src="images/add-to-apple-wallet-logo.png" alt="apple wallet">
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
