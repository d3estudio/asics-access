<md-content id="main-container" class="md-padding">
    <div id="form-content" layout="row">
        <md-card flex-offset-gt-sm="20" flex-gt-sm="60" flex="flex">
            <md-card-content>
                <div class="container-fluid">
                    <h2 class="md-padding">Casa Asics</h2>
                    <h3 class="md-padding">Preencha os campos abaixo para realizar o convite</h3>
                    <form name="adminForm" class="md-padding">
                        <div id="admin-form-guest-type" layout-gt-xs="row">
                            <md-radio-group ng-model="guestType" ng-change="updateForm()">
                                <md-radio-button value="athlete" aria-label="Atleta">Atleta</md-radio-button>
                                <md-radio-button value="other" aria-label="Outro">Outra pessoa</md-radio-button>
                            </md-radio-group>
                        </div>
                        <div id="admin-form-athlete" layout-gt-xs="row" class="admin-form athlete-field">
                            <md-input-container flex-gt-xs="100" class="md-block">
                                <label>Selecione o atleta *</label>
                                <md-select ng-model="athlete" name="athlete">
                                    <md-option>Daiane dos Santos</md-option>
                                    <md-option>Diego Silva</md-option>
                                    <md-option>Esdras Kiupern</md-option>
                                    <md-option>Fabricio Tavares</md-option>
                                    <md-option>Gabriel Ramos Araujo</md-option>
                                    <md-option>Ricardo Tavares</md-option>
                                </md-select>
                            </md-input-container>
                        </div>
                        <div id="admin-form-name" layout-gt-xs="row" class="admin-form other-field">
                            <md-input-container flex-gt-xs="100" class="md-block">
                                <label>Nome *</label>
                                <input ng-model="guest.name" name="name" ng-required="!isAthlete" names-only="names-only"/>
                                <div ng-messages="guest.name.$error">
                                    <div ng-message="required">Por favor, preencha o nome</div>
                                </div>
                            </md-input-container>
                        </div>
                        <div id="admin-form-email" layout-gt-xs="row" class="admin-form athlete-field other-field">
                            <md-input-container flex-gt-xs="100" class="md-block">
                                <label>Email para envio do convite *</label>
                                <input ng-model="guest.email" name="email" type="email" minlength="5" maxlength="100" ng-pattern="/^.+@.+..+$/" required="required"/>
                                <div ng-messages="guest.email.$error" multiple="" md-auto-hide="true">
                                    <div ng-message="required">Por favor, preencha o email</div>
                                    <div ng-message="pattern">Email inválido</div>
                                </div>
                            </md-input-container>
                        </div>
                        <div id="admin-form-occupation" layout-gt-xs="row" class="admin-form other-field">
                            <md-input-container flex-gt-xs="100" class="md-block">
                                <label>Área de atuação</label>
                                <input ng-model="guest.occupation" name="occupation"/>
                            </md-input-container>
                        </div>
                        <div layout="row" layout-align-gt-xs="end" layout-align="center">
                            <md-button ng-click="inviteGuest()" ng-disabled="adminForm.$invalid" flex-xs="100" class="md-raised">Enviar convite</md-button>
                        </div>
                    </form>
                </div>
            </md-card-content>
        </md-card>
    </div>
</md-content>
