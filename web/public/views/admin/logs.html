<div id="logs" class="bg-white">
    <div class="search-container">
        <div class="input-group">
            <input type="text" class="form-control">
            <svg viewBox="0 0 21 21"><use xlink:href="../../images/icon-search.svg#svg-search"></use></svg>
        </div>
    </div>
    <div id="logs-container">
        <div class="row log-container" ng-repeat="log in logs" my-log="log" on-delete="deleteGuest(guest_id)"></div>
    </div>
</div>
