<div id="invitation-container" class="bg-white">

  <div>
    <h1 class="txt-blue">CSV FILE INPUT</h1>
    <form name="csvForm">
      <div class="form-fields-container csvform-fields">
        <div class="row mg-top-15">
          <div id="admin-csvform-file" class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <label for="inputCsvFile">{{strings.formFile}}</label>
            <div class="admin-csvform-file-content">
              <span class="inputFileName txt-blue-dark subtitle">{{inputFile ? strings.formFileSelected : strings.formFileSelect}}</span>
              <input fileread="csv" name="csv" type="file" required="required" class="form-control" id="inputCsvFile">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="admin-form-button admin-csvform-button"
               class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <button ng-click="sendCsv()" ng-class="csvForm.$invalid ? 'btn-disabled' : '' "
                    type="submit"
                    class="btn btn-default centered">
              {{strings.sendCsvFile}}
            </button>
          </div>
        </div>
      </div>
    </form>
    <div>
      {{csvFileMessage}}
    </div>
  </div>

</div>
