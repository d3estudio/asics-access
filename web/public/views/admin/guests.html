<md-content id="main-container" class="md-padding">
    <div id="form-content" layout="row">
        <md-card flex-offset-gt-sm="20" flex-gt-sm="60" flex="flex">
            <md-card-content>
                <div class="container-fluid">
                    <h2 class="md-padding">Casa Asics</h2>
                    <h3 class="md-padding">Lista de todos os convidados</h3>
                    <md-list>
                        <md-list-item ng-repeat="guest in guests" class="md-2-line">
                            <img class="md-avatar">
                            <div class="md-list-item-text">
                                <h3 class="guest-name md-body-2">{{guest.name}}</h3>
                                <p class="guest-email md-body-2">{{guest.email}}</p>
                            </div>

                            <md-button class="button-resend-invitation md-raised">Reenviar convite</md-button>
                        </md-list-item>
                    </md-list>
                </div>
            </md-card-content>
        </md-card>
    </div>
</md-content>
