<div id="admin-container" class="container-fluid">
    <div class="row">
        <div id="admin-header" class="col-lg-12 col-xs-12">
            <img src="images/asics-white-logo.png">
        </div>
    </div>
    <div class="row">
        <div>
            <div id="admin-content" class="centered">
                <ul class="nav nav-tabs">
                    <li ng-class="(selectedTab == 0) ? 'active-tab' : 'default-tab'" ng-click="updateTab(0)">
                        <a ui-sref="admin.guests" data-toggle="tab">
                            <svg viewBox="0 0 37.33 38.18"><use xlink:href="../../images/icon-edit.svg#svg-edit"></use></svg>
                            <div>Convidados</div>
                        </a>
                        <div class="arrow-right"></div>
                    </li>
                    <li ng-class="(selectedTab == 1) ? 'active-tab' : 'default-tab'" ng-click="updateTab(1)">
                        <a ui-sref="admin.invitation" data-toggle="tab">
                            <svg viewBox="0 0 40 38.67"><use xlink:href="../../images/icon-invite.svg#svg-invite"></use></svg>
                            <div>Convidar</div>
                        </a>
                        <div class="arrow-right"></div>
                    </li>
                    <li ng-class="(selectedTab == 2) ? 'active-tab' : 'default-tab'" ng-click="updateTab(2)">
                        <a ui-sref="admin.logs" data-toggle="tab">
                            <svg viewBox="0 0 38.28 36.81"><use xlink:href="../../images/icon-log.svg#svg-log"></use></svg>
                            <div>Acessos</div>
                        </a>
                        <div class="arrow-right"></div>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="a">
                        <div ui-view></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
