<div class="log-info col-lg-3 col-md-3">
    <div ng-class="(guest.occupation == 'Atleta') ? 'picture-border' : ''">
        <div class="log-time">20 min</div>
        <div class="log-date">12/12/16 - 14:20:30</div>
    </div>
</div>
<div class="guest-info col-lg-3 col-md-3">
    <div class="guest-name md-body-2">{{guest.name}}</div>
    <div class="guest-email md-body-2">2 acessos autorizados</div>
    <div class="guest-occupation" ng-class="(guest.occupation == 'Atleta') ? 'txt-green' : 'txt-orange'">
        {{guest.occupation}}
    </div>
</div>
<div class="guest-action col-lg-1 col-md-1">
    <button ng-click="resend( { guest_id: guest.id } )">
        <svg class="svg-block" viewBox="0 0 30 30"><use xlink:href="../../images/icon-qrcode.svg#svg-qrcode"></use></svg>
        <span>1</span>
    </button>
</div>
<div class="guest-action col-lg-1 col-md-1">
    <button>
        <svg class="svg-block" viewBox="0 0 44.5 27.9"><use xlink:href="../../images/icon-badge.svg#svg-badge"></use></svg>
        <span>2</span>
    </button>
</div>
<div class="guest-action col-lg-1 col-md-1">
    <button ng-click="delete( { guest_id: guest.id } )">
        <svg class="svg-block" viewBox="0 0 29 29"><use xlink:href="../../images/icon-block.svg#svg-block"></use></svg>
        <img src="../../images/icon-block.svg">
    </button>
</div>
